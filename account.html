        <nav>

                    <span>Account</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <div id=accountpagina>
        <form action="index.html" id='inloggen'>
            <fieldset>
                <legend>Log in met uw NS-account</legend>
                <label for="mail">E-mailadres</label>
                <p>Voer dit veld nog in</p>
                <input type="text" id="mail">

                <label for="password">Wachtwoord</label>
                <p>Voer dit veld nog in</p>
                <input type="password" id="password">

                <button>Inloggen</button>
                <a href="#">Wachtwoord vergeten?</a>
            </fieldset>
        </form>

        <form action="indexleeg.html" id='account'>
            <fieldset>
                <legend>Maak een NS-account aan</legend>
                <label for="name2">Voornaam</label>
                <p>Voer dit veld nog in</p>
                <input type="text" id="name2">

                <label for="mail2">E-mailadres</label>
                <p>Voer dit veld nog in</p>
                <input type="text" id="mail2" placeholder="voorbeeld@email.com">

                <label for="password2">Wachtwoord</label>
                <p>Voer dit veld nog in</p>
                <input type="password" id="password2" placeholder="Minimaal 6 karakters">

                <label for="password3">Wachtwoord bevestigen</label>
                <p>Voer dit veld nog in</p>
                <input type="password" id="password3" placeholder="Minimaal 6 karakters">

                <button>Submit</button>
            </fieldset>
        </form>
    </div>

    <script src="script/accountscript.js"></script>
</body>

</html>
